send:
  - method: 'GET'
    url: '/.git/index'

detect:
  - response:
    - body: ^DIRC

meta-info:
  - type: info
  - threat: 30
  - tags:
    - GIT
    - Source Code Disclosure
    - Misconfiguration
    - Directory Listing
    - Insecure Direct Object References
    - Broken Access Control
    - OWASP
    - OWASP Top-10
    - A4:2010
    - A4:2013
    - A5:2017