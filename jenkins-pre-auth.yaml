collect:
 - uniq:
   - [ HEADER_HOST ]
generate:
  - into: URI
  - payload:
    - /securityRealm/user/admin/api/xml
  - method:
    - replace
detect:
  - response:
    - body: "<user _class='hudson.model.User'>"
meta-info:
  - type: info
  - threat: 50
  - tags:
    - Jenkins
    - Information Leak
    - CVE-2017-1000395
    - Pre-auth User Information Leakage
